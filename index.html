<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Mastery</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/styles.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <nav class="nav-bar"></nav>

    <div class="cart">Cart ({{ cart.length }})</div>

    <p><a :href="url">A Card Link</a></p>

    <product-display :premium="premium" @add-to-cart="updateById" @remove-from-cart="removeById"></product-display>
  </div>

  <!-- Import App -->
  <script src="./main.js"></script>

  <!-- Import Component -->
  <script src="./components/ProductDisplay.js"></script>
  <script src="./components/ProductDetails.js"></script>
  <script src="./components/ReviewForm.js"></script>
  <script src="./components/ReviewList.js"></script>

  <!-- Mount App -->
  <script>
    const mountedApp = app.mount('#app')
  </script>
</body>

</html>
